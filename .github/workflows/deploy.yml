name: Deploy to GitHub Pages

on:
  push:
    branches:
      - option2 # Replace with the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: develop # Make sure this matches the branch to deploy from

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Build the project
        run: npm run build # Replace with the build command for your project

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # This is the branch where the site will be deployed
          folder: build # The folder containing the build output (adjust this if necessary)
